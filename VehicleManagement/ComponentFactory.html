<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../Scripts/vue.js"></script>
    <script src="../Scripts/vuedals.js"></script>
    <style>

        body * {
            font-family: 'Microsoft YaHei';
            font-size: 1em;
            color:black
        }

        .item-div {
            display: inline-block; 
            width: 100%;
            margin: 2px;
            background-color:darkgray;
            vertical-align:middle; 
        }

        .item-div div {
            display: inline-block; 
            width: 100%;
            height: 100%;
            margin: 4px;
        }

        .item-div *{
            display: inline; 
            vertical-align:middle; 
        }

        .item-div:hover {
            background-color:lightgrey;
        }

        .item-selected {
            background-color:gold; 
        }

        .right {
            float: right;
            margin-right: 8px;
        }

    </style>
</head>
<body>
    <div id="app1" style="width:33%;">
        <span style="font-size: 1.5em">{{ title }}</span><br /><br />
        <input type="text" v-model.trim="searchkey" >
        <button>增加</button>
        <button>编辑(多选)</button>
        <button>取消选择</button><br />
        <span>--------------------------------------------------------</span>
        <vehicle-item v-for="item in filtereditems" v-bind:item="item" :key="item.id"></vehicle-item>
        <vuedals></vuedals>
    </div>
    
    <script>
        Vue.use(Vuedals.default);

        const EditVB = {
            name: 'edit-vehiclebrand',
            props: ['item'],
            template: `
                <div><span>{{ item.id }}-</span><input type="text" v-model="item.name" /></div>
            `
        }

        Vue.component('vehicle-item', {
            props:['item'],
            template:`
            <div class="item-div" v-bind:class="item.selectmode" @click="select">
                <div v-if="item.editmode">
                    <span>{{ item.id }}-</span><input type="text" v-model="item.name" />
                    <button class="right" @click="click" @click.stop>保存</button>
                </div>
                <div v-else>
                    <span>{{ item.id }}-{{ item.name }}</span>
                    <button class="right" @click="click" @click.stop>编辑</button>
                    <button class="right" @click="openNewModal" @click.stop>打开编辑</button>
                </div>
            </div>
            `,
            methods: {
                click: function(event) {
                    this.item.editmode = !this.item.editmode;
                },
                select: function(event) {
                    
                    var itemCache = this.item;

                    if(itemCache.selectmode)
                        itemCache.selectmode = "";
                    else
                        itemCache.selectmode = "item-selected";
                    
                    this.item = itemCache;
                },
                openNewModal() {
                    console.log("haha");
                    this.$vuedals.open({
                        title: '修改车型信息',
                        component: EditVB,
                        props:{
                            item: this.item
                        }
                    })
                }
            }
        });

        var vm = new Vue({
            el: "#app1",
           
            data: function() {
                return {
                    items: [{
                        id: 1,
                        name: "奥迪",
                        editmode: false,
                        selectmode: ""
                    },{
                        id: 2,
                        name: "奔驰",
                        editmode: false,
                        selectmode: ""
                    },{
                        id: 3,
                        name: "宝马",
                        editmode: false,
                        selectmode: ""
                    }],
                    searchkey:"",
                    title: "品牌"
                }
            },
            components: {
                vuedals: Vuedals.Component,
            },
            computed:{
                filtereditems: function() {
                    var sk = this.searchkey;
                    if(sk) {
                        return this.items.filter(function(row){
                            return Object.keys(row).some(function(key){
                                return String(row[key]).toLowerCase().indexOf(sk) > -1;
                            })
                        })
                    } else {
                        return this.items;
                    }
                },
                selecteditems: function() {
                    return this.items.filter(function(row){
                            return row.selectmode;
                        })
                }
            }
        })
    </script>
</body>

</html>
